<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="main.js"></script>	
</head>
<body style="overflow-x : hidden;">
	<center><img src="images/b3.jpg" id="banner" width="100%"></center>

	<div class="mactitle"><img src="images/icon.svg" id="icon">MacBook Air</div>
	<div><center><hr style="color: rgba(0,0,0,0.4); width: 1000px;"></center></div>

	<center>
		<div id="header1">iCalc.</div><br><br>
		<div id="header2">Make big things happen.<br>All day long.</div>
		<div id="quote"><img src="images/quote.png" id="quoteimg"><br>If you want to improve your self-worth, stop giving other people the calculator.<br>-Tim Fargo.</div>
		<div class="calcbranch">
			<img src="images/calcbg.jpg" width="1000px" height="1056px">
			<div class="calc">
				<p id=myPara></p>
				<p id=myAns>0</p>
				<table style="position: relative; left: -285px; top: 525px;">
				    <tr>
				    	<td colspan=5><input id=result readonly></td>
				    </tr>
				        
				    <tr>
					    <td onclick="shiftFn(1)" id=shiftBtn>Shift</td>
					    <td onclick="trigo('sin')" class="trig">sin</td>
					    <td onclick="trigo('cos')" class="trig">cos</td>
					    <td onclick="trigo('tan')" class="trig">tan</td>
					    <td onclick="input('!')" class="mfunc">!</td>
				    </tr>
				    
				    <tr>
					    <td onclick="input('^(')" class="mfunc">^</td>
					    <td onclick="sqrt()" class="mfunc">sqrt</td>
					    <td onclick="leftParen()" class="mfunc">(</td>
					    <td onclick="input(')')" class="mfunc">)</td>
					    <td onclick="log(1)" class="mfunc">log</td>
				    </tr>
				    
				    <tr>
					    <td onclick="input('7')" class="number">7</td>
					    <td onclick="input('8')" class="number">8</td>
					    <td onclick="input('9')" class="number">9</td>
					    <td onclick="del()" class="symbols">DEL</td>
					    <td onclick="ac()" class="symbols">AC</td>
				    </tr>
				    
				    <tr>
					    <td onclick="input('4')" class="number">4</td>
					    <td onclick="input('5')" class="number">5</td>
					    <td onclick="input('6')" class="number">6</td>
					    <td onclick="multOrDiv('mult')" class="symbols">&#x00D7;</td>
					    <td onclick="multOrDiv('div')" class="symbols">&#x00F7;</td>
				    </tr>
				    
				    <tr>
					    <td onclick="input('1')" class="number">1</td>
					    <td onclick="input('2')" class="number">2</td>
					    <td onclick="input('3')" class="number">3</td>
					    <td onclick="input('+')" class="symbols">+</td>
					    <td onclick="input('-')" class="symbols">-</td>
				    </tr>
				    
				    <tr>
					    <td onclick="input('0')" class="number">0</td>
					    <td onclick="input('.')" class="number">.</td>
					    <td onclick="piOrE('pi')" class="number">&#x03C0;</td>
					    <td onclick="ans()" class="symbols">Ans</td>
					    <td onclick="equal()" class="symbols">=</td>
				    </tr>
				</table>
			</div>
		</div>
		<div class="rules">
			
		</div>
	</center>

	
</body>
</html>
